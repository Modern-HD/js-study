<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drag event practice</title>
</head>
<body>
    <div id="drag_box_zone">
        <div class="drag-box">
            <div draggable="true" class="drag-box-item">🐶</div>
        </div>
        <div class="drag-box">
            <div draggable="true" class="drag-box-item">🦊</div>
        </div>
        <div class="drag-box">
            <div draggable="true" class="drag-box-item">🐷</div>
        </div>
        <div class="drag-box">
            <div draggable="true" class="drag-box-item">🐔</div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
